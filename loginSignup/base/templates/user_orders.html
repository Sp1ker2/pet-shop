<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої замовлення</title>
</head>
<body>
    <h1>Мої замовлення</h1>
    {% if orders %}
        <ul>
            {% for order in orders %}
                <li>
                    <strong>Продукт:</strong> {{ order.product.name }} <br>
                    <strong>Кількість:</strong> {{ order.quantity }} <br>
                    <strong>Ціна:</strong> {{ order.product.price }} <br>
                    <strong>Дата замовлення:</strong> {{ order.created_at }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>У вас ще немає замовлень.</p>
    {% endif %}
</body>
</html>
